book_filename: "my-book"
output_dir: "_book"
rmd_files: ["index.Rmd", "01-cleanup.Rmd", "02-downsampling.Rmd", "03-metrics_2hr.Rmd", "04-metrics_1hr.Rmd", "05-metrics_5hr.Rmd", "06-HMM.Rmd"]
delete_merged_file: true
label:
  fig: "Figure"
  tab: "Table"

bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: null
      after: null
bookdown::pdf_book: default
bookdown::epub_book: default
download:
  - pdf
  - epub
